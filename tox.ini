[tox]
envlist = py27,py34,py35,py36
skip_missing_interpreters = True
skipsdist = True

[testenv]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test_requirements.txt
commands =
	py.test {posargs}
passenv = *
setenv =
    DATABASE_HOST: db
    BROKER_URL: redis://redis:6379/4
    ELASTICSEARCH_URL: http://elastic:9200
